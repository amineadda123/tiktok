<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تسجيل دخول - TikTok</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: linear-gradient(135deg, #010101, #1c1c1c);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .login-container {
    background: #141414;
    padding: 40px 30px;
    border-radius: 15px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.8);
    text-align: center;
  }

  .login-container h1 {
    font-weight: 700;
    font-size: 2.4rem;
    margin-bottom: 30px;
    letter-spacing: 2px;
  }

  .login-container form {
    display: flex;
    flex-direction: column;
  }

  .login-container label {
    text-align: right;
    font-weight: 600;
    margin-bottom: 6px;
    font-size: 0.9rem;
  }

  input[type="text"],
  input[type="password"] {
    background: #222;
    border: none;
    padding: 14px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 1rem;
    color: #eee;
    transition: background 0.3s ease;
    width: 100%;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    outline: none;
    background: #333;
  }

  button {
    background: #fe2c55;
    border: none;
    padding: 14px;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 10px;
    width: 100%;
  }

  button:hover {
    background: #ff4d6d;
  }

  .footer {
    margin-top: 25px;
    font-size: 0.85rem;
    color: #888;
  }

  .footer a {
    color: #fe2c55;
    text-decoration: none;
  }

  /* Responsive Adjustments */
  @media (max-width: 480px) {
    .login-container {
      padding: 30px 20px;
      border-radius: 12px;
    }

    .login-container h1 {
      font-size: 2rem;
    }

    input[type="text"],
    input[type="password"],
    button {
      padding: 12px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

  <div class="login-container" role="main" aria-label="نموذج تسجيل دخول TikTok">
    <h1>تسجيل الدخول</h1>
    <form id="loginForm" action="#" method="POST" autocomplete="off" novalidate>
      <label for="username">اسم المستخدم أو البريد الإلكتروني</label>
      <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم أو البريد الإلكتروني" required minlength="3" />

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required minlength="6" />

      <button type="submit">تسجيل الدخول</button>
    </form>
    <div class="footer">
      هل نسيت كلمة المرور؟ <a href="#">استعادة الحساب</a>
    </div>
  </div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = e.target.username.value.trim();
    const password = e.target.password.value.trim();

    if(username.length < 3) {
      alert('من فضلك أدخل اسم مستخدم أو بريد إلكتروني صالح');
      return;
    }

    if(password.length < 6) {
      alert('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
      return;
    }

    alert(`تم تسجيل الدخول باسم: ${username}`);
  });
</script>

</body>
</html>
